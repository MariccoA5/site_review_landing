name: landing_page
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/Icon-blue-gradient.png
    - assets/telecom.jpg
    - assets/Icon-orange-yellow.png
    - assets/Icon-orange.png
    - assets/GRC Logo.png
    - assets/americantower_logo.jpg
    - assets/atc_monopole_tower.jpg
    - assets/atc_self-support_tower.jpg
    - assets/blueFieldReport.png
    - assets/Googleplay.png

  fonts:
    - family: IBM Plex Mono
      fonts:
        - asset: assets/fonts/IBMPlexMono-Regular.ttf
        - asset: assets/fonts/IBMPlexMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexMono-Italic.ttf
          style: italic